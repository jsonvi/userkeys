//In the background page:
<html>
  <script>
    chrome.extension.onRequest.addListener(function(request,sender,sendResponse)
    {
        switch (request.action) {
            case "getkeys":
                sendResponse({ 
                  keys:{ 
                        "newKey":localStorage['new-key']?localStorage['new-key']:"C_67",
                        "searchKey":localStorage['search-key']?localStorage['search-key']:"S_83",
                        "nextKey":localStorage['next-key']?localStorage['next-key']:"N_78", 
                        "prevKey":localStorage['prev-key']?localStorage['prev-key']:"P_80",
                        "rtKey":localStorage['rt-key']?localStorage['rt-key']:'R_82' 
                        }});
                break;
            default:
                break;
        }
    });
  </script>
</html>
